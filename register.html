<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registrasi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
                    <img src="assets/images/promo-pinjol.jpg" style="height: 400px; object-fit: cover;" alt="">
                    <div style="text-align: left; position: relative; top:15px;">
                        <img src="assets/images/ojk.png" style="height: 40px; object-fit: cover;" alt="">
                        <img src="assets/images/ISO.jpeg" style="height: 40px; object-fit: cover;" alt="">
                        <img src="assets/images/KAN.png" style="height: 40px; object-fit: cover;" alt="">
                    </div>
				</div>
				<form action="">
					<h3>Registrasi</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Nama Lengkap" class="form-control">
					</div>
					<div class="form-wrapper">
                        <input type="text" placeholder="Email" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Nomor Induk Kewarganegaraan" onclick="redirect()" class="form-control">
                        <i class="zmdi zmdi-account"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Alamat" class="form-control">
                        <i class="zmdi zmdi-city"></i>
                    </div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Jenis Kelamin</option>
							<option value="male">Laki-laki</option>
							<option value="femal">Perempuan</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button type="button" onclick="redirect()">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
    <script>
        function redirect() {
            location.replace("hentikan.html")
        }
    </script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
