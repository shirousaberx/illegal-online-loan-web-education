<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #b2bec3;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/images/main_logo.png" alt="Pinjaman Online" width="50" class="d-inline-block align-text-top">
                <p>Edukasi Pinjol Illegal</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-3 my-2">
                        <a class="nav-link px-2" aria-current="page" href="index.html">Pinjol Illegal</a>
                    </li>
                    <li class="nav-item mx-3 my-2">
                        <a class="nav-link px-2" href="kasus.html">Kasus</a>
                    </li>
                    <li class="nav-item mx-3 my-2">
                        <a class="nav-link px-2 active" href="quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item mx-3 my-2">
                        <a class="nav-link px-2" aria-current="page" href="credit.html">Credit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="overlay">
        <!-- Judul -->
        <div class="container py-5">
            <div class="col-md-12">
                <h1 class="text-center text-light">Quiz</h1>
            </div>
        </div>
        <!-- end judul  -->

        <!-- Quiz -->
        <div id="quiz" class="container mb-5 d-flex flex-column">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3 id="nomor-pertanyaan" class="badge rounded-pill bg-info text-dark mb-4">Nomor pertanyaan</h3>
                </div>
            </div>
            <div class="row my-auto">
                <div class="col-md-12">
                    <!-- pertanyaan -->
                    <div class="text-center">
                        <img id="gambar-soal" class="mx-auto d-block mb-3" src="https://placehold.co/600x400" alt="Gambar">
                        <p id="pertanyaan">pertanyaan</p>
                    </div>
                    <!-- end pertanyaan -->
    
                    <!-- tombol jawaban -->
                    <div id="tombol-jawaban" class="mt-5 d-flex justify-content-evenly">
                        <button id="ya" class="btn btn-outline-secondary btn-lg col-md-3">Ya</button>
                        <button id="tidak" class="btn btn-outline-secondary btn-lg col-md-3">Tidak</button>
                    </div>
                    <!-- end tombol jawaban -->
    
                    <!-- alasan dan tombol berikutnya -->
                    <div id="alasan" class="mt-3 text-center d-none invisible">
                        <img id="benar-atau-salah" width="128" height="128" src="assets/images/correct.png" alt="correct or incorrect icon">
                        <p id="text-alasan" class="d-block">alasan</p>
                        <button id="berikutnya" class="btn btn-outline-secondary btn-lg col-md-3">Berikutnya</button>
                    </div>
                    <!-- end alasan dan tombol berikutnya -->
                </div>
            </div>
        </div>
        <!-- end quiz -->

        <!-- score -->
        <div id="score" class="container d-flex align-items-center d-none">
            <div class="col-md-12 text-center">
                <h1 class="display-1">Selamat!</h1>
                <p id="score-text" class="display-6">Anda menjawab dengan benar <span class="pill">x</span> dari <span class="pill">y</span> pertanyaan</p>
            </div>
        </div>
        <!-- end score -->

    </div>


    <audio id="click-audio" src="./assets/audio/click.wav"></audio>
    <audio id="wrong-answer-audio" src="./assets/audio/wrong-answer.mp3"></audio>
    <audio id="correct-answer-audio" src="./assets/audio/correct-answer.mp3"></audio>
    <audio id="score-audio" src="./assets/audio/score.mp3"></audio>
    <audio id="background-audio" src="./assets/audio/quiz-background.mp3" loop autoplay></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script_quiz.js"></script>
</body>
</html>
